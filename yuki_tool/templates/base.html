<!DOCTYPE html>
<html lang="en">
<!--CSS&JS By_Bootstrap-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--icon setting,path:/static/img/2.png-->
    <link rel="icon" href="{{url_for('static',filename='img/2.png')}}">
    <link rel="StyleSheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <!-- 可供更改的標題 -->
    <title>{%block title%}{%endblock%}</title>
    <!-- 可供更改的style -->
    {%block style%}{%endblock%}
</head>

<body>
    <!-- 固定出現的js -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <!-- 可供更改的js -->
    {%block script%}{%endblock%}

    <!-- 固定出現的nav -->
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" href="/">HOME</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    TOOL
                </a>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                    <li><a class="dropdown-item" href="ascii_pic">ASCII PICTURE</a></li>
                    <li><a class="dropdown-item" href="#">TOOL 2</a></li>
                    <li><a class="dropdown-item" href="#">TOOL 3</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="test1">TEST1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="test2">TEST2</a>
            </li>
        </ul>
    </nav>

    <!-- 可供更改的內容 -->
    <main>
        {%block main%}{%endblock%}
    </main>
</body>

</html>
